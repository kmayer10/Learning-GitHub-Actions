name: Python Flask CI

on:
  push:
    branches:
      - dev
      - 'feature-*'
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Unit Tests and Generate Report
        run: |
          mkdir -p reports
          pytest --junitxml=reports/unit-test-results.xml --cov=. --cov-report=xml --cov-report=term-missing -v

      - name: Upload Test Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: reports/

      - name: Display Coverage Summary
        run: |
          echo "==== Coverage Summary ===="
          cat reports/coverage.xml | grep "<coverage" || echo "Coverage report not found"
  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write  # Required for uploading results to GitHub Security tab

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Optional: Autobuild step (for compiled languages; safe to keep for Python)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"
