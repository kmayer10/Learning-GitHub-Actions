sonar.projectKey=kmayer10_Learning-GitHub-Actions
sonar.organization=kmayer10
sonar.python.version=3.10

# Source code location
sonar.sources=.

# Coverage XML file generated by pytest-cov
sonar.python.coverage.reportPaths=reports/coverage.xml

# Optional (you can keep it for JUnit test reporting)
sonar.junit.reportPaths=reports/unit-test-results.xml

# Encoding
sonar.sourceEncoding=UTF-8
